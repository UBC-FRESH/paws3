
# Bilevel stub config (hook enabled; placeholder decomposition loop)
data_path: examples/minimal/data

horizon:
  period_length: 10y
  horizon_periods: 10
  replanning_step: 1
  start_period: 0
  end_period: 10

principal_policy:
  name: even_flow
  params:
    min_vol: 20000     # m3 per period (pick any small positive for a demo)

agent_behavior:
  name: profit_max_flow_stub
  params:
    consume_on_period: 1    # only accept/ship in period 1 (10-year mark)
    
# agent_behavior:
#   name: profit_max_flow_stub   # swap to fhops_exec when FHOPS is available
#   params: {}

bilevel:
  enabled: true
  reformulation: decomposition

solver:
  driver: appsi
  time_limit: 30

run:
  out_dir: runs/bilevel_stub
